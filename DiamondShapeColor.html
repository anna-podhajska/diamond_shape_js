<script>



function DiamondShape(maxStars) {

  for(var stars = 0; stars <= maxStars; stars++) {
    document.writeln('.'.repeat(maxStars - stars).fontcolor("blue") +
    '*'.repeat(stars).fontcolor("#FF1493") +
    ".".repeat(maxStars - stars).fontcolor("blue") + '<br/>');
  }
}

function DiamondShape2(maxStars) {

  for(var stars = maxStars; stars <= maxStars; stars--) {
    document.writeln(".".repeat(maxStars - stars) + "*".repeat(stars) + ".".repeat(maxStars - stars) + "<br/>");

  }
}

function DiamondShape3(maxStars) {
  DiamondShape(maxStars);
  DiamondShape2(maxStars);
}


DiamondShape3(15);


</script>
