<script>


function DiamondShape3(maxStars) {

  for(var stars = 0; stars <= maxStars; stars++) {
    document.writeln('..'.repeat(maxStars - stars).fontcolor("blue")
    + '**'.repeat(stars).fontcolor("#FF1400")
    + "..".repeat(maxStars - stars).fontcolor("blue")
    + '<br/>');
  }

  for(var stars = maxStars; stars <= maxStars; stars--) {
    document.writeln("..".repeat(maxStars - stars).fontcolor("purple")
    + "**".repeat(stars).fontcolor("orange")
    + "..".repeat(maxStars - stars).fontcolor("purple")
    + "<br/>");
  }

}

DiamondShape3(10);

</script>
</body>
</html>
